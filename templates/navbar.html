{% load static gravatar profile %}
<div id="sidebar" class="fixed left-0 top-0 h-screen whitespace-nowrap min-w-[20rem] bg-blue-200 p-2 z-50">
  <div class="relative flex items-center justify-between" id='logo-details'>
    <a href="/" id="logo_link" class="flex items-center">
      <div class="flex flex-col items-center justify-center w-16 h-16">
        <img src="{% static 'icons/emath.png' %}" alt="logo" class="w-8 h-8">
      </div>
      <span class="text-xl font-semibold text-purple-500 transition duration-400">Tmath Edu</span>
    </a>
    <div class="flex flex-col items-center justify-center w-16 h-16" id=btn>
      <i class="text-2xl fa-solid fa-bars"></i>
    </div>
  </div>
  <ul class="flex flex-col">
    <div>
      <div class="flex items-center">
        <div class="flex flex-col items-center justify-center w-16 h-16">
          <i class="text-xl fa-solid fa-book-open"></i>
        </div>
        <span class="text-2xl font-semibold">Problems</span>
      </div>
    </div>
    <div>
      <div class="flex items-center">
        <div class="flex flex-col items-center justify-center w-16 h-16">
          <i class="text-xl fa-solid fa-users"></i>
        </div>
        <span class="text-2xl font-semibold">Users</span>
      </div>
    </div>
    <div>
      <div class="flex items-center">
        <div class="flex flex-col items-center justify-center w-16 h-16">
          <i class="text-xl fa-solid fa-earth"></i>
        </div>
        <span class="text-2xl font-semibold">Organizations</span>
      </div>
    </div>
    <div>
      <a class="flex items-center" href="#">
        <div class="flex flex-col items-center justify-center w-16 h-16">
          <i class="text-xl fa-solid fa-trophy"></i>
        </div>
        <span class="text-2xl font-semibold">Contests</span>
      </a>
    </div>
    
    {% if request.user.is_authenticated and request.user.is_staff or request.user.is_superuser %}
    <div>
      <a href="{% url 'admin:index' %}" class="flex items-center" href="#">
        <div class="flex flex-col items-center justify-center w-16 h-16">
          <i class="text-xl fa-solid fa-gear"></i>
        </div>
        <span class="text-2xl font-semibold">Settings</span>
      </a>
    </div>
    {% endif %}
  </ul>
</div>
